<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    orderBy,
    limit
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpCO82XE8I990mWw4Fe8EVwmUOAeLZdv4",
    authDomain: "inlact.firebaseapp.com",
    projectId: "inlact",
    storageBucket: "inlact.appspot.com",
    messagingSenderId: "143868382036",
    appId: "1:143868382036:web:b5af0e4faced7e880216c1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const lista = document.getElementById("listaVisitas");

  async function cargarUltimasVisitas() {
    lista.innerHTML = "<li>Cargando...</li>";

    const q = query(
      collection(db, "visitas"),
      orderBy("fecha", "desc"),
      limit(5)
    );

    const snap = await getDocs(q);
    lista.innerHTML = "";

    if (snap.empty) {
      lista.innerHTML = "<li>No hay visitas</li>";
      return;
    }

    snap.forEach(doc => {
      const v = doc.data();
      const fecha = v.fecha?.toDate
        ? v.fecha.toDate().toLocaleString("es-AR")
        : "";

      let html = `
        <strong>${v.cliente}</strong><br>
        <small>${fecha}</small><br>
        <span style="font-weight:bold">${v.tipoVisita}</span>
      `;

      if (v.tipoVisita === "Entrega de productos" && v.productos?.length) {
        html += "<ul style='margin-top:6px'>";
        v.productos.forEach(p => {
          html += `<li>${p.nombre} ‚Äì ${p.cantidad}</li>`;
        });
        html += "</ul>";
      }

      const li = document.createElement("li");
      li.style.marginBottom = "14px";
      li.innerHTML = html;

      lista.appendChild(li);
    });
  }

  cargarUltimasVisitas();

  document.getElementById("abrir-historial").onclick = e => {
    e.preventDefault();
    window.open("historial.html", "historial", "width=420,height=700");
  };
</script>
