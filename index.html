<!-- üî• CARGAR √öLTIMAS 5 VISITAS + ABRIR HISTORIAL -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    orderBy,
    limit
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpCO82XE8I990mWw4Fe8EVwmUOAeLZdv4",
    authDomain: "inlact.firebaseapp.com",
    projectId: "inlact",
    storageBucket: "inlact.appspot.com",
    messagingSenderId: "143868382036",
    appId: "1:143868382036:web:b5af0e4faced7e880216c1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const lista = document.getElementById("listaVisitas");

  async function cargarUltimasVisitas() {
    lista.innerHTML = "<li>Cargando...</li>";

    const q = query(
      collection(db, "visitas"),
      orderBy("fecha", "desc"),
      limit(5)
    );

    const snap = await getDocs(q);
    lista.innerHTML = "";

    if (snap.empty) {
      lista.innerHTML = "<li>No hay visitas</li>";
      return;
    }

    snap.forEach(doc => {
      const v = doc.data();
      const fecha = v.fecha?.toDate
        ? v.fecha.toDate().toLocaleString("es-AR")
        : "";

      const li = document.createElement("li");
      li.innerHTML = `<strong>${v.cliente}</strong><br><small>${fecha}</small>`;
      lista.appendChild(li);
    });
  }

  cargarUltimasVisitas();

  // Abrir historial en ventana chica
  document.getElementById("abrir-historial").addEventListener("click", (e) => {
    e.preventDefault();
    window.open(
      "historial.html",
      "historial",
      "width=420,height=700"
    );
  });
</script>
