<header>

        <img src="img/logo.jpg" alt="INLACT">

</header>

<main>

<!-- ===============================

================================ -->

<!-- ===============================
     NUEVO CLIENTE
================================ -->
<section class="card">

    <h2>Crear nuevo cliente</h2>

    <form id="formNuevoCliente">
        <input id="nombre" placeholder="Nombre del cliente" required>

        <input id="localidad" placeholder="Localidad">
        <input id="provincia" placeholder="Provincia">

        <input id="lat" placeholder="Latitud" required>
        <input id="lng" placeholder="Longitud" required>
        <input id="radio" placeholder="Radio (metros)" value="1000">

        <button type="submit">Guardar</button>
        <button type="button" onclick="location.href='clientes.html'">
            Cancelar
        </button>
    </form>

</section>
