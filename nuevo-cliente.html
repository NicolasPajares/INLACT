<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<main>
  <h2>Crear nuevo cliente</h2>

  <input id="nombreCliente" placeholder="Nombre del cliente">
  <input id="localidadCliente" placeholder="Localidad">
  <input id="provinciaCliente" placeholder="Provincia">

  <input id="latCliente" placeholder="Latitud">
  <input id="lngCliente" placeholder="Longitud">
  <input id="radioCliente" placeholder="Radio (metros)" value="10000">

  <button id="guardarCliente">Guardar</button>
  <button onclick="history.back()">Cancelar</button>
</main>
<script src="data-cliente.js"></script>
<script src="nuevo-cliente.js"></script>
</body>
</html>
