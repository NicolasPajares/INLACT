<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h2 id="clienteNombre">Cargando cliente...</h2>

  <div id="clienteDatos">
    <label>
      Contacto:<br>
      <input type="text" id="contactoInput">
    </label><br><br>

    <label>
      Posición:<br>
      <input type="text" id="posicionInput">
    </label><br><br>

    <label>
      Teléfono:<br>
      <input type="text" id="telefonoInput">
      <br>
      <a id="wspLink" target="_blank"></a>
    </label><br><br>

    <label>
      Email:<br>
      <input type="email" id="emailInput">
      <br>
      <a id="mailLink" target="_blank"></a>
    </label><br><br>

    <label>
      Observaciones:<br>
      <textarea id="observacionesInput" rows="4"></textarea>
    </label><br><br>

    <button id="guardarBtn">Guardar cambios</button>
  </div>

  <h3>Historial de visitas</h3>
  <ul id="listaVisitasCliente"></ul>

  <br>
  <a href="clientes.html">← Volver</a>

  <script type="module" src="cliente.js"></script>
</body>
</html>
