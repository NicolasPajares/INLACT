<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
    }

    h1, h2 {
      margin-top: 0;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    li:last-child {
      border-bottom: none;
    }

    .muted {
      color: #666;
      font-size: 13px;
    }

    a {
      color: #1976d2;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="nombre">Cliente</h1>
    <p><strong>Dirección:</strong> <span id="direccion">—</span></p>
    <p><strong>Zona:</strong> <span id="zona">—</span></p>
  </div>

  <div class="card">
    <h2>Historial de visitas</h2>
    <ul id="historial">
      <li class="muted">Cargando visitas...</li>
    </ul>
  </div>

  <!-- Firebase -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./cliente.js"></script>

</body>
</html>
