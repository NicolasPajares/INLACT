<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ensayo</title>
  <link rel="stylesheet" href="ensayo.css">
</head>
<body>

<div class="layout">

  <!-- COLUMNA IZQUIERDA -->
  <aside class="sidebar">
    <div class="logo">INLACT</div>

    <nav class="menu">
      <a href="#propuesta">Propuesta</a>
      <a href="#dosis">Dosis</a>
      <a href="#elaboracion">Elaboración</a>
      <a href="#resultados">Resultados</a>
      <a href="#conclusion">Conclusión</a>
      <a href="#precio" id="link-precio" style="display:none;">Propuesta comercial</a>
      <a href="#imagenes">Ver imágenes</a>
    </nav>
  </aside>

  <!-- CONTENIDO BLANCO -->
  <main class="contenido">

    <!-- CABECERA ENSAYO -->
<section class="encabezado-ensayo">
  <h1 id="empresa"></h1>
  <p id="fecha"></p>
  <h2 id="nombre-ensayo"></h2>
</section>

      <div id="empresa" class="empresa">—</div>
      <div id="fecha" class="fecha">—</div>
      <div id="nombre-ensayo" class="nombre-ensayo">—</div>
    </div>

    <section id="propuesta">
      <h2>Propuesta</h2>
      <p id="txt-propuesta"></p>
    </section>

    <section id="dosis">
      <h2>Dosis</h2>
      <p id="txt-dosis"></p>
    </section>

    <section id="elaboracion">
      <h2>Elaboración</h2>
      <p id="txt-elaboracion"></p>
    </section>

    <section id="resultados">
      <h2>Resultados</h2>
      <p id="txt-resultados"></p>
    </section>

    <section id="conclusion">
      <h2>Conclusión</h2>
      <p id="txt-conclusion"></p>
    </section>

    <section id="precio" style="display:none;">
      <h2>Propuesta comercial</h2>
      <p id="txt-precio"></p>
    </section>

    <section id="imagenes">
      <h2>Imágenes</h2>
      <div id="galeria"></div>
    </section>

    <footer class="footer">
      INLACT · Nicolás Pajares
    </footer>

  </main>

<script src="ensayo.js"></script>

</html>
