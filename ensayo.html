<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ensayo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ensayo.css">
</head>

<body>

  <!-- HEADER (MISMO CONCEPTO QUE INDEX) -->
  <header class="main-header">
    <div class="header-left">
      <img src="img/inlact-logo.png" alt="INLACT" class="logo">
    </div>

    <div class="header-right">
      <span class="user-name">Nicolás Pajares</span>
      <a href="index.html" class="volver-link">Volver al sitio principal</a>
    </div>
  </header>

  <!-- WRAPPER GENERAL (CLAVE PARA NO ROMPER NADA) -->
  <div class="page-wrapper">

    <!-- SIDEBAR (NO TOCADO) -->
    <aside class="sidebar">
      <nav class="menu">
        <a href="#propuesta" class="menu-item">Propuesta</a>
        <a href="#dosis" class="menu-item">Dosis</a>
        <a href="#elaboracion" class="menu-item">Elaboración</a>
        <a href="#resultados" class="menu-item">Resultados</a>
        <a href="#conclusion" class="menu-item">Conclusión</a>
        <a href="#precio" class="menu-item">Propuesta comercial</a>
      </nav>
    </aside>

    <!-- CONTENIDO (NO TOCADO) -->
    <main class="contenido">

      <section class="encabezado-ensayo">
        <h1 id="clienteNombre"></h1>
        <p id="fechaEnsayo" class="fecha"></p>
        <h2 id="nombreEnsayo"></h2>
      </section>

      <section id="propuesta" class="seccion">
        <h3>Propuesta</h3>
        <p id="textoPropuesta"></p>
      </section>

      <section id="dosis" class="seccion">
        <h3>Dosis</h3>
        <p id="textoDosis"></p>
      </section>

      <section id="elaboracion" class="seccion">
        <h3>Elaboración</h3>
        <p id="textoElaboracion"></p>
      </section>

      <section id="resultados" class="seccion">
        <h3>Resultados</h3>
        <p id="textoResultados"></p>
      </section>

      <section id="conclusion" class="seccion">
        <h3>Conclusión</h3>
        <p id="textoConclusion"></p>
      </section>

      <section id="precio" class="seccion">
        <h3>Propuesta comercial</h3>
        <p id="textoPrecio"></p>
      </section>

    </main>
  </div>

  <script type="module" src="ensayo.js"></script>
</body>
</html>
