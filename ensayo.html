<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ensayo INLACT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS base -->
  <link rel="stylesheet" href="index.css">
  <!-- CSS ensayo -->
  <link rel="stylesheet" href="ensayo.css">
</head>

<body>

<header>
  <figure>
    <img src="img/logo.jpg" alt="INLACT">
  </figure>
  <h2>NICOLÁS PAJARES</h2>
</header>

<main class="ensayo-layout">

  <!-- COLUMNA IZQUIERDA -->
  <aside class="ensayo-menu">
    <button onclick="scrollToSection('propuesta')">Propuesta</button>
    <button onclick="scrollToSection('dosis')">Dosis</button>
    <button onclick="scrollToSection('elaboracion')">Elaboración</button>
    <button onclick="scrollToSection('resultados')">Resultados</button>
    <button onclick="scrollToSection('conclusion')">Conclusión</button>
    <button onclick="scrollToSection('fotos')">Imágenes</button>
  </aside>

  <!-- CONTENIDO -->
  <section class="ensayo-contenido">

    <div class="ensayo-header">
      <h1 id="nombreEnsayo">Ensayo técnico</h1>
      <h2 id="clienteEnsayo"></h2>
      <p id="fechaEnsayo"></p>
    </div>

    <div id="propuesta" class="bloque">
      <h3>Propuesta</h3>
      <p></p>
    </div>

    <div id="dosis" class="bloque">
      <h3>Dosis</h3>
      <p></p>
    </div>

    <div id="elaboracion" class="bloque">
      <h3>Elaboración</h3>
      <p></p>
    </div>

    <div id="resultados" class="bloque">
      <h3>Resultados</h3>
      <p></p>
    </div>

    <div id="conclusion" class="bloque">
      <h3>Conclusión</h3>
      <p></p>
    </div>

    <div id="fotos" class="bloque">
      <h3>Registro fotográfico</h3>
      <div class="galeria"></div>
    </div>

  </section>

</main>

<footer>
  <p>© INLACT · <a href="aviso-legal.html">Aviso Legal</a></p>
</footer>

<script type="module" src="ensayo.js"></script>

<script>
function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({
    behavior: "smooth",
    block: "start"
  });
}
</script>

</body>
</html>
